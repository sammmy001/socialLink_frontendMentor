<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social link</title>
</head>
<link rel="stylesheet" href="css/socialalink.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&family=Young+Serif&display=swap" rel="stylesheet">
<body>
  <div class="parent">
    <div class="container">
      <img src="image/avatar-jessica.jpeg" alt="">
      <h2>Jessica Randall</h2>
      <div class="header">
        <p>London, United Kingdom </p>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="socials">
        <a href="">GitHub</a>
        <a href="">Frontend Mentor</a>
        <a href="">LinkedIn</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </div>
    </div>
    <!-- <small>Challenge by <a href="">Frontend Mentor.</a> Coded by <a href="">samuel</a></small> -->
  </div>
</body>
</html>
